<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body style="background-image: url('bg_login.avif'); background-size: cover; background-position: center;">
    <body>
        <div class="login">
            <div class="login-container">
                <form id="loginForm">
                    <h2>Log In</h2>
                    <input placeholder="Email" type="email" required opacity="10px"><!--Inputs of login page-->
                    <input placeholder="Enter your name" type="text" required>
                    <input placeholder="Password" type="password" required>
        
                    <br><br>
        
                    <button type="submit" class="submit">Login</button>
                </form>
            </div>
        
   
    <script src="login.js"></script>
</div>
</body>
</html>
